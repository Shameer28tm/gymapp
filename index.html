<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Management - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email === 'admin' && password === 'admin123') {
        window.location.href = 'admin_dashboard.html';
      }
      if (email === 'user' && password === 'user123') {
        window.location.href = 'user_dashboard.html';
      }
      else {
        window.location.href = 'user_dashboard.html';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="form-section">
        <h1>üèãÔ∏è FITNESS</h1>
        <p>Gym management</p>
        <form onsubmit="handleLogin(event)">
          <label>Username</label>
          <input type="text" id="email" placeholder="Enter username" required />
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" required />
          <button type="submit">Log in</button>
        </form>
      </div>
      <div class="image-section">
        <img src="https://images.unsplash.com/photo-1583454110550-1ffcf47267dd?fit=crop&w=800&q=80" alt="Fitness Image" />
      </div>
    </div>
  </div>
</body>
</html>
