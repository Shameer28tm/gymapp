<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Management - Admin Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="form-section">
        <h1>🏋️‍♂️ FITNESS</h1>
        <p>Gym management</p>
        <form action="#" method="post">
          <label>Full Name</label>
          <input type="text" name="fullname" placeholder="Enter your full name" required />

          <label>Email</label>
          <input type="email" name="email" placeholder="Enter your admin email" required />

          <label>Password</label>
          <input type="password" name="password" placeholder="Create a password" required />

          <label>Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="Confirm password" required />

          <button type="submit">Register</button>
        </form>
        <p class="register">Already have an account? <a href="index.html">Log in</a></p>
      </div>
      <div class="image-section">
        <img src="https://images.unsplash.com/photo-1598970384791-868b94a6c186?fit=crop&w=800&q=80" alt="Fitness Image" />
      </div>
    </div>
  </div>
</body>
</html>
